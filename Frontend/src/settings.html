<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>NawSociale</title>        
        <link rel="stylesheet" href="./style/settings.css">
    </head>

    <body>
       <div class='main'>

            <div class='name'>

                <p>Change your Name : </p>

                <input type='text' placeholder='type new Name here'/>
            
            </div>

            <div class='lastname'>
                
                <p>Change your Last name : </p>

                <input type='text' placeholder='type new Last name here'/>

            </div>

            <div class='age'>
                
                <p>Change your Age : </p>
                <input type='text' placeholder='DD'/>
                <input type='text' placeholder='MM'/>
                <input type='text' placeholder='YYYY'/>
            
            </div>

            <div class='contact'>
                
                <p>Add a new Contact : </p>
                <input type='text' placeholder='type new Contact here'/>
            
            </div>

            <div class='parcour'>
                <p>Add a new Parcour : </p>
                <input type='text' placeholder='type new Parcour here'/>
            </div>

            <button>Aplly changes </button>

       </div>
    </body>
</html>
